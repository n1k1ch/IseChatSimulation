<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

    <div id="chat"
         class="chat">
        <div class="chat-header chat-gradient-billing-orange">
            <h1>ICS BILLING</h1>
        </div>
        <div class="chat-info chat-gradient-billing-gray">
            <span class="chat-info-label">
                Customer Name:
            </span>
            <span class="chat-info-text">
                Mr. Ramirez
            </span>
            <span class="chat-info-label">
                Chat Initiated:
            </span>
            <span class="chat-info-text">
                1:04 p.m.
            </span>
        </div>
        <div class="chat-content chat-gradient-billing-gray">
            <div class="chat-main-area">
                <div class="chat-messages">

                </div>
                <div class="chat-sidebar">
                    <img />
                    <img />
                </div>
            </div>
            <div class="chat-tooltip">

            </div>
            <div class="chat-answer-area">
                <div class="chat-answer-text"></div>
                <div class="chat-answer-button-wrap">
                    <button class="chat-button-send chat-gradient-billing-orange">SEND</button>
                </div>
            </div>
        </div>
        <div class="chat-footer chat-gradient-billing-gray">

        </div>
    </div>
</body>
</html>
